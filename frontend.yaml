apiVersion: v1
kind: Service
metadata:
  name: todo-frontend
spec:
  selector:
    app: todo-frontend
  ports:
    - protocol: TCP
      port: 3000      # Port trong cluster
      targetPort: 80  # Port container
  type: ClusterIP      # Dùng nội bộ cluster, frontend kết nối bằng tên service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      containers:
        - name: todo-frontend
          image: datnguyen10102004/todo-frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_BASE
              value: "/api"
